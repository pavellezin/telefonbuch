#  https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring:
  jpa:
    show-sql: true
    open-in-view: false
    #  https://stackoverflow.com/questions/67695069/spring-boot-datasource-initialization-error-with-data-sql-script-after-2-5-0-upg
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      #  http://docs.jboss.org/hibernate/orm/5.3/userguide/html_single/Hibernate_User_Guide.html#configurations
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        # https://stackoverflow.com/questions/21257819/what-is-the-difference-between-hibernate-jdbc-fetch-size-and-hibernate-jdbc-batc
        jdbc.batch_size: 20
        id.new_generator_mappings: false
  datasource:
    # ImMemory
    url: jdbc:h2:mem:telefonbuch;DB_CLOSE_ON_EXIT=FALSE
    #    tcp: jdbc:h2:tcp://localhost:9092/mem:telefonbuch
    # Relative path form current dir
    #    url: jdbc:h2:./db/telefonbuch
    # Relative path from home
    #    url: jdbc:h2:~/telefonbuch
    #    tcp: jdbc:h2:tcp://localhost:9092/~/telefonbuch
    username: sa
    password:
  h2.console.enabled: true
  data.rest:
    #  https://docs.spring.io/spring-data/rest/docs/current/reference/html/#getting-started.basic-settings
    basePath: /api
    returnBodyOnCreate: true